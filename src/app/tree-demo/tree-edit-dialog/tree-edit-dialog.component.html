<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <div [formGroup]="form">
    <div>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select #selectType formControlName="type" cdkFocusInitial>
          <mat-select-trigger>
            <img [src]="getImageByType(selectType.value)">
          </mat-select-trigger>
          <mat-option *ngFor="let type of typeList" [value]="type">
            <img [src]="getImageByType(type)">
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">CANCEL</button>
  <button mat-button (click)="ok()" [disabled]="form.invalid">Ok</button>
</div>
