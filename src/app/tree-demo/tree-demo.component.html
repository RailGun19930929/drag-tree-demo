<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding
    (dragover)="handleDragOver($event, node);" (dragend)="handleDragEnd($event, node);"
    (drop)="handleDrop($event, node);" [ngClass]="getStyle(node)">
    <button mat-icon-button disabled></button>
    <span class="checklist-leaf-node" draggable="true" (dragstart)="handleDragStart($event, node);">
      <img [src]="getImageByType(node.type)">
      <span class="nodeContent" [ngClass]="{'drag-start': dragNode === node}" (dblclick)="openEditDialog(node)">
        {{node.name}}
      </span>
    </span>
    <button mat-icon-button (click)="addNewItem(node)">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteItem(node)">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding
    (dragover)="handleDragOver($event, node);" (dragend)="handleDragEnd($event, node);"
    (drop)="handleDrop($event, node);" [ngClass]="getStyle(node)">
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
      <mat-icon class="material-icons mat-icon-no-color">
        {{treeControl.isExpanded(node) ? 'indeterminate_check_box' : 'add_box'}}
      </mat-icon>
    </button>
    <span class="checklist-leaf-node" draggable="true" (dragstart)="handleDragStart($event, node);">
      <img [src]="getImageByType(node.type)">
      <span class="nodeContent" [ngClass]="{'drag-start': dragNode === node}" (dblclick)="openEditDialog(node)">
        {{node.name}}
      </span>
    </span>
    <button mat-icon-button (click)="addNewItem(node)">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteItem(node)" *ngIf="node.level !== 0">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </mat-tree-node>
</mat-tree>
